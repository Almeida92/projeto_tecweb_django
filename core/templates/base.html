{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Faculdade Impacta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/mediaquery.css">
	<link rel="stylesheet" href="/static/css/listaCursos.css">
    {% block style %}
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Faculdade Impacta</h1>
            </div>
            <ul>
                <li {% if home_activate %} class="activate" {% endif%}><a href="/">Home</a></li>
                <li {% if cursos_activate %} class="activate" {% endif%}><a href="/cursos">Lista de Cursos</a></li>
                <li {% if noticias_activate %} class="activate" {% endif%}><a href="/noticias">Notícias</a></li>
				<li {% if contato_activate %} class="activate" {% endif%}><a href="/contato">Contato</a></li>
				<li {% if entrar_activate %} class="activate" {% endif%}><a href="/entrar">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <section>
		{% block content %}
        {% endblock %}
	</section>
    <footer>
        <div class="copyright">© IMPACTA 2015. Todos os direitos reservados. Tel.: 11 3254-8300 / CAMPUS BARRA FUNDA - Av. Rudge, 315</div>
	</footer>
</body>
</html>
